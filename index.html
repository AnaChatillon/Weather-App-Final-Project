<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathrly App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" alt="Weathrly App">
      <div class="weathrly-app">
        <img class="logo" alt="Weathrly App" src="img/logo.png" />
        <h1 class="weathrly">Weathrly</h1>
      </div>
      <header>
        <form id="city-search-form">
          <input
            type="text"
            class="enter-city"
            placeholder="Enter a city..."
            autocomplete="off"
            autofocus="on"
            id="search-city-input"
            required
          />
          <input type="submit" class="search-button" value="Search" />
        </form>
      </header>
      <main>
        <div class="today">
          <h1 id="city-output"></h1>
          <h2 id="time"></h2>
        </div>
        <div class="current-weather">
          <div class="temperature">
            <span id="temperature"></span>
            <span id="unit">ÂºC</span>
          </div>
          <div id="icon"></div>
          <div class="description">
            <p>
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>
              <br />
              Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer class="footer">
        This project was coded by
        <a
          href="https://github.com/AnaChatillon"
          target="_blank"
          class="author"
        >
          Ana Chatillon</a
        >, is open-sourced on
        <a
          href="https://github.com/AnaChatillon/Weather-App-Final-Project"
          target="_blank"
          class="author"
        >
          GitHub
        </a>
        and hosted on
        <a
          href="https://weathrlyapp.netlify.app"
          target="_blank"
          class="author"
        >
          Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
